<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
      <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

      <!-- Success Alert -->
      <div
        *ngIf="success"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
      >
        <span class="block sm:inline">Registration successful!</span>
      </div>

      <!-- Error Alert -->
      <div
        *ngIf="error"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
      >
        <span class="block sm:inline">{{ error }}</span>
      </div>

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-6">
          <div *ngFor="let field of formFields" class="mb-4">
            <label
              class="block text-sm font-semibold mb-2"
              [for]="field"
            >
              {{ formatLabel(field) }}
            </label>
            <input
              [type]="field === 'password' ? 'password' : 'text'"
              [id]="field"
              [formControlName]="field"
              class="w-full p-2 border rounded-md"
              [class.border-red-500]="isFieldInvalid(field)"
            />
            <p
              *ngIf="isFieldInvalid(field)"
              class="text-red-500 text-sm"
            >
              {{ getFieldError(field) }}
            </p>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="userRole">User Role</label>
            <select id="userRole" formControlName="userRole" class="w-full p-2 border rounded-md">
              <option value="admin">Admin</option>
              <option value="participant">Participant</option>
              <option value="organizer">Organizer</option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-800 text-white p-2 rounded-md hover:bg-indigo-400"
        >
          Register
        </button>
      </form>
    </div>
  </div>
