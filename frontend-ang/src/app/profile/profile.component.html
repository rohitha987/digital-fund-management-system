<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-green-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Your Profile</h2>
  
      <div *ngIf="error; else profileContent" class="text-red-500 mb-4 text-center">
        {{ error }}
      </div>
  
      <ng-template #profileContent>
        <div class="space-y-4 text-gray-700">
          <div class="flex items-center justify-between">
            <span class="font-semibold">Email:</span>
            <span>{{ user?.userEmail }}</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="font-semibold">Role:</span>
            <span class="capitalize">{{ user?.userRole }}</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="font-semibold">Mobile Number:</span>
            <span>{{ user?.userMobileNum }}</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="font-semibold">Address:</span>
            <span>{{ user?.userAddress }}</span>
          </div>
        </div>
  
        <button
          (click)="handleEditProfile()"
          class="flex items-center justify-center mt-8 w-full bg-indigo-800 text-white p-3 rounded-lg shadow-md hover:bg-indigo-400 transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M17.414 2.586a2 2 0 010 2.828l-1.828 1.828-2.828-2.828L14.586 2.586a2 2 0 012.828 0zM4 13l4.586-4.586 2.828 2.828L6.828 15.828H4v-2.828z"
            />
          </svg>
          Edit Profile
        </button>
      </ng-template>
    </div>
  </div>
