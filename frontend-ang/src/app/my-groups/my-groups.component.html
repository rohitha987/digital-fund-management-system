<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-green-100 py-10 px-4">
  <div class="w-full max-w-4xl bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-black-700">My Groups</h2>
    <div *ngIf="error" class="text-red-500 mb-4 text-center">{{ error }}</div>

    <!-- Conditionally render the Create Group button based on user role -->
    <div *ngIf="userRole === 'organizer'" class="flex justify-end mb-4">
      <button
        class="h-12 px-6 bg-green-600 text-white rounded-lg hover:bg-green-500 transition-colors duration-200"
        (click)="handleCreateGroup()"
      >
        Create Group
      </button>
    </div>

    <!-- Groups grid layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let group of groups" class="p-4 border rounded-lg shadow hover:shadow-lg transition-shadow duration-200 bg-gray-50 flex flex-col">
        <h3 class="text-xl font-semibold mb-2 text-indigo-900">{{ group.groupName }}</h3>
        <p class="text-gray-700"><strong>Interest:</strong> {{ group.interest }}%</p>
        <p class="text-gray-700"><strong>Members:</strong> {{ group.members }}</p>
        <p class="text-gray-700"><strong>Duration:</strong> {{ group.duration }} months</p>
        <p class="text-gray-700"><strong>Total Amount:</strong> ${{ group.totalAmount }}</p>
        <p class="text-gray-700"><strong>Ticket Value:</strong> ${{ group.ticketValue }}</p>
        <p class="text-gray-700 mb-4 flex-grow">{{ group.description }}</p>
        <div class="flex justify-center mt-auto">
          <button
            class="w-full max-w-xs bg-indigo-800 text-white py-2 px-4 rounded-md hover:bg-indigo-400 transition"
            (click)="handleViewDetails(group.groupId)"
          >
            View Details
          </button>
        </div>
      </div>
    </div>

    <!-- No groups found -->
    <ng-template #noGroups>
      <div class="text-gray-500 text-center">No groups found.</div>
    </ng-template>
  </div>
</div>
