<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-green-100 py-10 px-4">
    <div class="w-full max-w-4xl bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center mb-6 text-black-600">
        Chit Calculation Results
      </h2>
  
      <!-- Join Button -->
      <div class="flex justify-end mb-4" *ngIf="groupId">
        <button
          (click)="handleJoinGroup()"
          class="bg-indigo-800 text-white font-bold py-2 px-4 rounded"
        >
          Join
        </button>
      </div>
  
      <!-- Results Table -->
      <table class="min-w-full bg-white border rounded-lg text-center">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Month</th>
            <th class="py-2 px-4 border-b">Amount</th>
            <th class="py-2 px-4 border-b">Commission</th>
            <th class="py-2 px-4 border-b">Amount Given</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results; let i = index">
            <td class="py-2 px-4 border-b text-center">Month {{ result.month }}</td>
            <td class="py-2 px-4 border-b text-center">${{ result.amount }}</td>
            <td class="py-2 px-4 border-b text-center">${{ result.commission }}</td>
            <td class="py-2 px-4 border-b text-center">${{ result.amountGiven }}</td>
          </tr>
          <tr *ngIf="!results || results.length === 0">
            <td colspan="4" class="py-4 text-center text-gray-500">
              No data available.
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Total Profit -->
      <div
        *ngIf="totalProfit !== null"
        class="mt-4 text-lg font-semibold text-center"
      >
        Total Profit: ${{ totalProfit.toFixed(2) }}
      </div>
    </div>
  </div>
